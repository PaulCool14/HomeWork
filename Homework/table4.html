<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table4</title>
    <link rel="stylesheet" href="./table1.css" />
  </head>
  <body>
    <a href="./index.html"><button>Home</button></a>
    <table border="2px">
      <caption>
        HTML Table Example
      </caption>
      <tr>
        <td colspan="2" class="big1">Student Name</td>
        <td colspan="3" class="big1" align="center">Labs</td>
        <td rowspan="2" class="big1">Avg</td>
      </tr>
      <tr>
        <td class="big1">First</td>
        <td class="big1">Last</td>
        <td class="big1">Lab1</td>
        <td class="big1">Lab2</td>
        <td class="big1">Lab3</td>
      </tr>
      <tr>
        <td>Sol</td>
        <td>Rosenberg</td>
        <td>100</td>
        <td>100</td>
        <td>100</td>
        <td>100.0</td>
      </tr>
      <tr>
        <td>Frank</td>
        <td>Rizzo</td>
        <td>50</td>
        <td>60</td>
        <td>90</td>
        <td>66.6</td>
      </tr>
      <tr>
        <td>Ali</td>
        <td>Kam</td>
        <td>90</td>
        <td>80</td>
        <td>60</td>
        <td>76.6</td>
      </tr>
      <tr>
        <td rowspan="2" class="big1">Summary</td>
        <td class="big1">Avg</td>
        <td>80.0</td>
        <td>80.00</td>
        <td>83.3</td>
        <td>81.1</td>
      </tr>
      <tr>
        <td class="big1">Min</td>
        <td>50</td>
        <td>60</td>
        <td>60</td>
        <td>66.6</td>
      </tr>
    </table>
  </body>
</html>
